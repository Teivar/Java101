name: Разработка класса House с 4мя полями
description: |- 
  Создайте класс, который в точности повторяет UML диаграмму отсюда - s3.amazonaws.com/java_101/m1/e0/Screen+Shot+2014-07-31+at+20.03.16.png
  В классе Main создайте тело метода createHouse, в котором -
  1) создайте ссылку на класс House с именем house, 
  2) создайте объект, на который эта ссылка будет указывать
  3) запишите в поля объекта следующее значения: address = "str1"; countOfFloors = 5; appartmentsCount = 10; owner = "Max";